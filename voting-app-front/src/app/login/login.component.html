<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="onLogin()">
      <label for="personalIdNum">Enter your Personal identification number:</label>
      <input type="text" id="personalIdNum" [(ngModel)]="personalIdNum" name="personalIdNum" required>
      <button type="submit">Login</button>
    </form>
  </div>
