<div class="graph">
    <div class="content">
        <div class="bars" *ngFor="let item of graphData">
            <span>{{item.Value}}</span>
            <div class="bar" [style.background-color]="item.Color" [style.height]='item.Size'></div>
        </div>
    </div>
    <div class="line"></div>
    <div class="legends">
        <span *ngFor="let item of graphData">{{item.Legend}}</span>
    </div>
</div>
